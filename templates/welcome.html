<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidwise.Ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        #landing-page {
            background-image: url('https://img.freepik.com/free-photo/ai-technology-microchip-background-digital-transformation-concept_53876-124669.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699401600&semt=ais'); /* Add the path to your wallpaper image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        #company-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db; /* You can customize the button color */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9; /* You can customize the button color on hover */
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <div id="company-name">Aidwise.AI</div>
        <div class="button-container">
            <a href="signup.html" class="button">Sign Up</a>
            <a href="login.html" class="button">Login</a>
        </div>
    </div>
</body>
</html>
